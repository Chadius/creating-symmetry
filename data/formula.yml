sample_source_filename: exampleImage/brownie.png
output_filename: exampleImage/newBrownie.png
output_size:
  width: 800
  height: 600
sample_space:
  minx: -1e0
  miny: -1e0
  maxx: 1e0
  maxy: 1e0
color_value_space:
  minx: -5e-0
  miny: -5e-0
  maxx: 5e-0
  maxy: 5e-0
skip_square_wallpaper_formula:
  multiplier:
    real: 1
    imaginary: 0
  wave_packets:
    -
      multiplier:
        real: 1
        imaginary: 1
      terms:
        -
          power_n: 4
          power_m: -1
    -
      multiplier:
        real: -1
        imaginary: -1
      terms:
        -
          power_n: -1
          power_m: 4
hexagonal_wallpaper_formula:
  multiplier:
    real: 1
    imaginary: 0
  wave_packets:
    -
      multiplier:
        real: 1
        imaginary: 1
      terms:
        -
          power_n: 4
          power_m: -1
    -
      multiplier:
        real: 1
        imaginary: 1
      terms:
        -
          power_n: -1
          power_m: 4
    -
      multiplier:
        real: 5e-2
        imaginary: 0
      terms:
        -
          power_n: 2
          power_m: -2
    -
      multiplier:
        real: 5e-2
        imaginary: 0
      terms:
        -
          power_n: -2
          power_m: 2
