sample_source_filename: exampleImage/brownie.png
output_filename: exampleImage/newBrownie.png
output_size:
  width: 800
  height: 600
sample_space:
  minx: -2e0
  miny: -2e0
  maxx: 2e0
  maxy: 2e0
color_value_space:
  minx: -3e-0
  miny: -3e-0
  maxx: 3e-0
  maxy: 3e-0
hexagonal_wallpaper_formula:
  multiplier:
    real: -1
    imaginary: 0
  wave_packets:
    -
      multiplier:
        real: 1
        imaginary: 1
      terms:
        -
          power_n: 2
          power_m: -1
    -
      multiplier:
        real: 1
        imaginary: 1
      terms:
        -
          power_n: -2
          power_m: 1
